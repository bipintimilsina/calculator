<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" /> -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1>Calculator App</h1> -->
      <div class="main">
        <div class="display">
          <div class="previous"></div>
          <div class="current"></div>
        </div>
        <div class="all-buttons">
          <button class="button" id="allclear">AC</button
          ><button class="button" id="clear">C</button
          ><button class="button operators " id="remainder">%</button
          ><button class="operators button" id="id">÷</button
          ><button class="button number " id="id">7</button
          ><button class="button number" id="id">8</button
          ><button class="button number" id="id">9</button
          ><button class="operators button" id="plus">+</button
          ><button class="button number" id="id">4</button
          ><button class="button number" id="id">5</button
          ><button class="button number" id="id">6</button
          ><button class="operators button" id="id">-</button
          ><button class="button number" id="id">1</button
          ><button class="button number" id="id">2</button
          ><button class="button number" id="id">3</button
          >
          
          
          <button class="operators button" id="id">*</button>
          <button class="button number" id="id">0</button>
          <button class="button number" id="decimal">.</button>
          <button class="button  equals" id="equal">=</button>
        </div>
      </div>

        </a>

        </span>

      </footer>
      
    </div>





  </body>
